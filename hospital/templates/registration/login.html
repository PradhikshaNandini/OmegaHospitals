
{% load static %}
<!DOCTYPE html>
<html>
<head>
  <link rel="shortcut icon" href="omega.jpg" style="width:15px;height:15px;">
	<title></title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<img src="omega.jpg" >
	
</head>
<body>



<div class="container" >
   
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="{% static 'doctors3.jpg' %}" alt="Los Angeles" style="width:100%;">
      </div>

      <div class="item">
        <img src="{% static 'car_image2.jpg' %}" alt="Chicago" style="width:100%;">
      </div>
    
      <div class="item">
        <img src="{% static 'car_image.jpg' %}" alt="New york" style="width:100%;">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>




<html>
<head>
<title>Login Form Design</title>
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
<body>
<div class="loginbox" style="top:40%;left:40%;position: absolute;">
<h1>Login Here</h1>
<form method="POST">
  {% csrf_token %}
  {{ form.as_p }}
 <!-- <button type="submit" class="btn-btn-primary" onClick="location.href='OmegaHospitals/'" name="b1">Login</button>-->
  <button type="submit">Login</button>
</form>

</body>
</head>
</html>
